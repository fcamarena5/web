{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta content="origin" name="referrer" />
      <title>Login</title>
      <link rel="icon" href="{% static 'img/iconuned.ico' %}">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
      <style>
         body {
            background-image: url("{% static 'img/background_image.jpg' %}");
         }
      </style>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <img class="mb-4" src="{% static 'img/logo.jpg' %}" alt="" width="100" height="100" style="margin-bottom:1cm;"/>
            <form method="post" action="{% url 'uned:login' %}" class="signin-form">
                {% csrf_token %}
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" name="username" id="username" required placeholder="Username">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" name="password" id="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div><br><br>
               <div class="field">
                  <input type="submit" value="LOGIN" id="login_button" name="login_button">
               </div><br>
               <h3 style="color: white;">{% if wrong_credentials is not None and wrong_credentials %}Wrong password{% endif %}</h5>
            </form>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
